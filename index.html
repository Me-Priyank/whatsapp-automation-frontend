<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Check</title>
</head>
<body>
  <h1>Birthday Wishes Status</h1>
  <div id="status"></div>
 
  <script> 
    // Function to fetch data from the server
    function fetchBirthdayStatus() {
      fetch('https://whatsapp-automation-1-tshp.onrender.com/')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          document.getElementById('status').innerHTML = data.join('<br>');
        })
        .catch((error) => {
          document.getElementById('status').innerHTML = 'Error fetching data.';
          console.error('Error:', error);
        });
    }
  
    // Fetch status every 5 seconds
    fetchBirthdayStatus(); // Initial fetch
    setInterval(fetchBirthdayStatus, 1800000); // Repeat every 5 seconds
  </script>
  
</body>
</html>
